<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/modal.css">
  <title>Budget-App</title>
</head>

<body>

  <div id="app">
    <header>
      <h1>Build a Better Financial Future</h1>
    </header>

    <div id="setupModal" class="modal">
      <div class="modal-content">
        <h1>Let's start with your budget setup</h1>
        <form id="setup-form" class="setup-form">
          <label for="name">What is your name?</label>
          <select id="name" name="name">
            <option value="Dave">Dave</option>
            <option value="Shea">Shea</option>
          </select>
          <label for="paycheck">What is your normal paycheck amount?</label>
          <input type="number" id="paycheck" name="paycheck">
          <label for="pay-frequency">How often do you get paid?</label>
          <select id="pay-frequency" name="pay-frequency">
            <option value="weekly">Weekly</option>
            <option value="bi-weekly">Bi-Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="annually">Annually</option>
          </select>
          <label for="pay-day">What day do you usually get paid?</label>
          <select id="day" name="day">
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
          </select>
          <label for="creditcard-quantity" id="cc-label-test">How many credit cards do you have?</label>
          <input type="number" id="creditcard-quantity" name="creditcard-quantity" min="0" max="10" value="0"
            placeholder="How many credit cards do you have?">
          <div id="creditcard-details"></div>
          <label for="creditcard-balance">What are your current credit card balances?</label>
          <input type="number" id="creditcard-balance" name="creditcard-balance">
          <label for="additional-loans-quantity">How many additional loans do you have?</label>
          <input type="number" id="additional-loans-quantity" name="additional-loans-quantity" min="0" max="10"
            value="0" placeholder="How many additional loans do you have?">
          <div id="additional-loans-details"></div>
          <label for="additional-loans-balance">What are your current additional loan balances?</label>
          <input type="number" id="additional-loans-balance" name="additional-loans-balance">
          <button type="submit" id="submit-setup">Submit</button>
        </form>
        <button type="button" id="skip-setup">Skip</button>
      </div>
    </div>

    <main>
      <div class="navigation-tabs">
        <label class="tab-label active" data-tab="home-section">Home</label>
        <label class="tab-label" data-tab="income-section">Income</label>
        <label class="tab-label" data-tab="expenses-section">Expenses</label>
        <label class="tab-label" data-tab="savings-section">Savings</label>
      </div>

      <div class="home-wrapper">
        <div class="title-wrapper">
          <div class="titles">
            <div>
              <h2 class="home-title-bills">Current Pay Period Bills</h2>
            </div>
            <div></div>
            <div>
              <h2 class="home-title-accounts">Current Balances</h2>
            </div>
          </div>
        </div>
        <div class="current-finances-wrapper">

          <div class="current-bills">
            <div class="first-pay-period">
              <div class="bill-card">
                <form class="bill-form">
                  <label for="bill-name">Mortgage</label>
                  <input type="number" id="bill-amount" placeholder="Amount">
                  <select id="who">
                    <option value="both">Both</option>
                    <option value="shea">Shea</option>
                    <option value="dave">Dave</option>
                  </select>
                </form>
              </div>
              <div class="bill-card">
                <form class="bill-form">
                  <label for="bill-name">Insurance</label>
                  <input type="number" id="bill-amount" placeholder="Amount">
                  <select id="who">
                    <option value="both">Both</option>
                    <option value="shea">Shea</option>
                    <option value="dave">Dave</option>
                  </select>
                </form>
              </div>
              <div class="bill-card">
                <form class="bill-form">
                  <label for="bill-name">Heat</label>
                  <input type="number" id="bill-amount" placeholder="Amount">
                  <select id="who">
                    <option value="both">Both</option>
                    <option value="shea">Shea</option>
                    <option value="dave">Dave</option>
                  </select>
                </form>
              </div>
              <div class="bill-card">
                <form class="bill-form">
                  <label for="bill-name">Electric</label>
                  <input type="number" id="bill-amount" placeholder="Amount">
                  <select id="who">
                    <option value="both">Both</option>
                    <option value="shea">Shea</option>
                    <option value="dave">Dave</option>
                  </select>
                </form>
              </div>
              <div class="bill-card">
                <form class="bill-form">
                  <label for="bill-name">Internet</label>
                  <input type="number" id="bill-amount" placeholder="Amount">
                  <select id="who">
                    <option value="both">Both</option>
                    <option value="shea">Shea</option>
                    <option value="dave">Dave</option>
                  </select>
                </form>
              </div>
              <div class="bill-card">
                <form class="bill-form">
                  <label for="bill-name">Cell</label>
                  <input type="number" id="bill-amount" placeholder="Amount">
                  <select id="who">
                    <option value="both">Both</option>
                    <option value="shea">Shea</option>
                    <option value="dave">Dave</option>
                  </select>
                </form>
              </div>
              <div class="bill-card">
                <form class="bill-form">
                  <label for="bill-name">Shea Pocket</label>
                  <input type="number" id="bill-amount" placeholder="Amount">
                  <select id="who">
                    <option value="both">Both</option>
                    <option value="shea">Shea</option>
                    <option value="dave">Dave</option>
                  </select>
                </form>
              </div>
              <div class="bill-card">
                <form class="bill-form">
                  <label for="bill-name">Dave Pocket</label>
                  <input type="number" id="bill-amount" placeholder="Amount">
                  <select id="who">
                    <option value="both">Both</option>
                    <option value="shea">Shea</option>
                    <option value="dave">Dave</option>
                  </select>
                </form>
              </div>
              <div class="bill-card">
                <form class="bill-form">
                  <label for="bill-name">Shea Debt</label>
                  <input type="number" id="bill-amount" placeholder="Amount">
                  <select id="who">
                    <option value="both">Both</option>
                    <option value="shea">Shea</option>
                    <option value="dave">Dave</option>
                  </select>
                </form>
              </div>
              <div class="bill-card">
                <form class="bill-form">
                  <label for="bill-name">Allowance</label>
                  <input type="number" id="bill-amount" placeholder="Amount">
                  <select id="who">
                    <option value="both">Both</option>
                    <option value="shea">Shea</option>
                    <option value="dave">Dave</option>
                  </select>
                </form>
              </div>
              <div class="bill-card">
                <form class="bill-form">
                  <label for="bill-name">Car Gas</label>
                  <input type="number" id="bill-amount" placeholder="Amount">
                  <select id="who">
                    <option value="both">Both</option>
                    <option value="shea">Shea</option>
                    <option value="dave">Dave</option>
                  </select>
                </form>
              </div>
              <div class="bill-card">
                <form class="bill-form">
                  <label for="bill-name">Groceries</label>
                  <input type="number" id="bill-amount" placeholder="Amount">
                  <select id="who">
                    <option value="both">Both</option>
                    <option value="shea">Shea</option>
                    <option value="dave">Dave</option>
                  </select>
                </form>
              </div>
              <div class="bill-card">
                <form class="bill-form">
                  <label for="bill-name">Car Payment</label>
                  <input type="number" id="bill-amount" placeholder="Amount">
                  <select id="who">
                    <option value="both">Both</option>
                    <option value="shea">Shea</option>
                    <option value="dave">Dave</option>
                  </select>
                </form>
              </div>
            </div>
            <div class="second-pay-period" hidden>
              <div class="bill-card"></div>
              <div class="bill-card"></div>
              <div class="bill-card"></div>
              <div class="bill-card"></div>
              <div class="bill-card"></div>
              <div class="bill-card"></div>
            </div>
            <div class="third-pay-period" hidden>
              <div class="bill-card"></div>
              <div class="bill-card"></div>
              <div class="bill-card"></div>
              <div class="bill-card"></div>
              <div class="bill-card"></div>
            </div>
          </div>

          <div class="calendar-container">
            <header class="calendar-header">
              <p class="calendar-current-date" style="background-color: white;"></p>
              <div class="calendar-navigation" style="background-color: white;">
                <span id="calendar-prev" class="material-symbols-rounded" style="background-color: white;">
                  < </span>
                    <span id="calendar-next" class="material-symbols-rounded" style="background-color: white;">
                      >
                    </span>
              </div>
            </header>

            <div class="calendar-body">
              <ul class="calendar-weekdays">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
              </ul>
              <ul class="calendar-dates"></ul>
            </div>
          </div>

          <div class="current-account-balances">
            <div class="balances">
              <div class="bill-card">
                <form class="bill-form">
                  <label for="shea-balance">Shea's Balance</label>
                  <input type="number" id="shea-balance" placeholder="Amount">
                </form>
              </div>
              <div class="bill-card">
                <form class="bill-form">
                  <label for="dave-balance">Dave's Balance</label>
                  <input type="number" id="dave-balance" placeholder="Amount">
                </form>
              </div>
              <div class="bill-card">
                <form class="bill-form">
                  <label for="combined-balance">Combined Balance</label>
                  <input type="number" id="combined-balance" placeholder="Amount">
                </form>
              </div>
              <div class="bill-card">
                <form class="bill-form">
                  <label for="total-expenses">Total Expenses</label>
                  <input type="number" id="total-expenses" placeholder="Amount">
                </form>
              </div>
              <div class="bill-card">
                <form class="bill-form">
                  <label for="remaining">Remaining</label>
                  <input type="number" id="remaining" placeholder="Amount">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="income-wrapper" hidden>
        <div class="shea-wrapper">
          <h2 class="wrapper-name">Shea</h2>
          <section id="income-type">
            <div class="type-wrapper">
              <form id="type-form">
                <label for="income-type-select">Paycheck:</label>
                <label for="income-type-select">Bonus:</label>
                <label for="income-type-select">Side Job:</label>
                <label for="income-type-select">Loan Payback:</label>
              </form>
            </div>
          </section>
          <section id="income-amount">
            <div class="amount-wrapper">
              <form id="amount-form">
                <div>

                  <input type="number" id="shea-paycheck-amount" placeholder="Enter paycheck amount">
                  <button class="shea-income-button" type="button">Set Income</button>
                </div>
                <div>

                  <input type="number" id="shea-bonus-amount" placeholder="Enter bonus amount">
                  <button class="shea-bonus-button" type="submit">Add Bonus</button>
                </div>
                <div>

                  <input type="number" id="shea-sidejob-amount" placeholder="Enter side job amount">
                  <button class="shea-sidejob-button" type="submit">Add Side Job</button>
                </div>
                <div>

                  <input type="number" id="shea-loanpayback-amount" placeholder="Enter loan payback amount">
                  <button class="shea-loanpayback-button" type="submit">Add Loan Payback</button>
                </div>
              </form>
            </div>
          </section>
        </div>
        <div class="dave-wrapper">
          <h2 class="wrapper-name">Dave</h2>
          <section id="income-type">
            <div class="type-wrapper">
              <form id="type-form">
                <label for="income-type-select">Paycheck:</label>
                <label for="income-type-select">Bonus:</label>
                <label for="income-type-select">Side Job:</label>
                <label for="income-type-select">Loan Payback:</label>
              </form>
            </div>
          </section>
          <section id="income-amount">
            <div class="amount-wrapper">
              <form id="amount-form">
                <div>

                  <input type="number" id="dave-paycheck-amount" placeholder="Enter paycheck amount">
                  <button class="dave-income-button" type="submit">Set Income</button>
                </div>
                <div>

                  <input type="number" id="dave-bonus-amount" placeholder="Enter bonus amount">
                  <button class="dave-bonus-button" type="submit">Add Bonus</button>
                </div>
                <div>

                  <input type="number" id="dave-sidejob-amount" placeholder="Enter side job amount">
                  <button class="dave-sidejob-button" type="submit">Add Side Job</button>
                </div>
                <div>

                  <input type="number" id="dave-loanpayback-amount" placeholder="Enter loan payback amount">
                  <button class="dave-loanpayback-button" type="submit">Add Loan Payback</button>
                </div>
              </form>
            </div>
          </section>
        </div>
      </div>
      <div class="expenses-wrapper" hidden>
        <section id="expenses-section">
          <div class="expense-form-wrapper">
            <form id="expense-form">
              <input type="text" id="expense-name" placeholder="Expense Name" required>
              <input type="number" id="expense-amount" placeholder="Amount" required>
              <button class="submit-button" type="submit">Add Expense</button>
            </form>
          </div>
          <section id="expense-list">
            <!-- <h2>Expense List</h2> -->
            <ul id="expenses"></ul>
          </section>
        </section>
      </div>
      <div class="savings-wrapper" hidden>
        <section id="savings-section">
          <div class="savings-wrapper">
            <form id="savings-form">
              <input type="number" id="savings-amount" placeholder="Enter your savings goal" required>
              <button class="submit-button" type="submit">Set Savings Goal</button>
            </form>
          </div>
          <div id="savings-display">
            <p>Savings Goal: $<span id="savings-goal">0.00</span></p>
          </div>
        </section>
      </div>
    </main>
  </div>
  <script src="scripts/index.js"></script>
  <script src="scripts/setup.js"></script>

</body>

</html>
