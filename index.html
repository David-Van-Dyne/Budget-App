<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
  <title>Budget-App</title>
</head>

<body>

  <div id="app">
    <header>
      <h1>Lets Build a Better Financial Future</h1>
    </header>
    <main>
      <div class="navigation-tabs">
        <label class="tab-label active" data-tab="home-section">Home</label>
        <label class="tab-label" data-tab="income-section">Income</label>
        <label class="tab-label" data-tab="expenses-section">Expenses</label>
        <label class="tab-label" data-tab="savings-section">Savings</label>
      </div>
      <div class="home-wrapper">
        <div class="home-topper">
          <p>Current Pay Period Bills</p>
          <p>Current Balances</p>
        </div>
        <div class="bills-balance-wrapper">
          <div class="bills-wrapper">
            <table>
              <tr>
                <th>Bill</th>
                <th>Amount</th>
              </tr>
              <tbody id="bills-table-body">
                <tr>
                  <td>Mortgage</td>
                  <td>
                    <label for="mortgage-amount">$</label>
                    <input type="number" id="mortgage-amount" value="">
                  </td>
                </tr>
                <tr>
                  <td>Heat</td>
                  <td>
                    <label for="heat-amount">$</label>
                    <input type="number" id="heat-amount" value="">
                  </td>
                </tr>
                <tr>
                  <td>Electric</td>
                  <td>
                    <label for="electric-amount">$</label>
                    <input type="number" id="electric-amount" value="">
                  </td>
                </tr>
                <tr>
                  <td>Cell</td>
                  <td>
                    <label for="cell-amount">$</label>
                    <input type="number" id="cell-amount" value="">
                  </td>
                </tr>
                <tr>
                  <td>Internet</td>
                  <td>
                    <label for="internet-amount">$</label>
                    <input type="number" id="internet-amount" value="">
                  </td>
                </tr>
                <tr>
                  <td>Car Payment</td>
                  <td>
                    <label for="carpayment-amount">$</label>
                    <input type="number" id="carpayment-amount" value="">
                  </td>
                </tr>
                <tr>
                  <td>Insurance</td>
                  <td>
                    <label for="insurance-amount">$</label>
                    <input type="number" id="insurance-amount" value="">
                  </td>
                </tr>
                <tr>
                  <td>Groceries</td>
                  <td>
                    <label for="groceries-amount">$</label>
                    <input type="number" id="groceries-amount" value="">
                  </td>
                </tr>
                <tr>
                  <td>Gas</td>
                  <td>
                    <label for="gas-amount">$</label>
                    <input type="number" id="gas-amount" value="">
                  </td>
                </tr>
                <tr>
                  <td>Allowance</td>
                  <td>
                    <label for="allowance-amount">$</label>
                    <input type="number" id="allowance-amount" value="">
                  </td>
                </tr>
                <tr>
                  <td>Pocket Money</td>
                  <td>
                    <label for="pocketmoney-amount">$</label>
                    <input type="number" id="pocketmoney-amount" value="">
                  </td>
                </tr>
                <tr>
                  <td>Shea Debt</td>
                  <td>
                    <label for="sheadbt-amount">$</label>
                    <input type="number" id="sheadbt-amount" value="">
                  </td>
                </tr>

              </tbody>
            </table>
          </div>
          <div class="balance-wrapper">
            <table>
              <tr>
                <th>Account</th>
                <th>Amount</th>
              </tr>
              <tbody id="income-table-body">
                <!-- Income sources will be dynamically added here -->
                <tr>
                  <td>Shea's Balance</td>
                  <td>
                    <label for="shea-balance">$</label>
                    <input type="text" id="shea-balance" value="">
                  </td>
                </tr>
                <tr>
                  <td>Dave's Balance</td>
                  <td>
                    <label for="dave-balance">$</label>
                    <input type="text" id="dave-balance" value="">
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="income-wrapper" hidden>
        <div class="shea-wrapper">
          <h2 class="wrapper-name">Shea</h2>
          <section id="income-type">
            <div class="type-wrapper">
              <form id="type-form">
                <label for="income-type-select">Paycheck:</label>
                <label for="income-type-select">Bonus:</label>
                <label for="income-type-select">Side Job:</label>
                <label for="income-type-select">Loan Payback:</label>
              </form>
            </div>
          </section>
          <section id="income-amount">
            <div class="amount-wrapper">
              <form id="amount-form">
                <div>

                  <input type="number" id="paycheck-amount" placeholder="Enter paycheck amount">
                  <button class="income-button" type="submit">Set Income</button>
                </div>
                <div>

                  <input type="number" id="bonus-amount" placeholder="Enter bonus amount">
                  <button class="bonus-button" type="submit">Add Bonus</button>
                </div>
                <div>

                  <input type="number" id="sidejob-amount" placeholder="Enter side job amount">
                  <button class="sidejob-button" type="submit">Add Side Job</button>
                </div>
                <div>

                  <input type="number" id="loanpayback-amount" placeholder="Enter loan payback amount">
                  <button class="loanpayback-button" type="submit">Add Loan Payback</button>
                </div>
              </form>
            </div>
          </section>
        </div>
        <div class="dave-wrapper">
          <h2 class="wrapper-name">Dave</h2>
          <section id="income-type">
            <div class="type-wrapper">
              <form id="type-form">
                <label for="income-type-select">Paycheck:</label>
                <label for="income-type-select">Bonus:</label>
                <label for="income-type-select">Side Job:</label>
                <label for="income-type-select">Loan Payback:</label>
              </form>
            </div>
          </section>
          <section id="income-amount">
            <div class="amount-wrapper">
              <form id="amount-form">
                <div>

                  <input type="number" id="paycheck-amount" placeholder="Enter paycheck amount">
                  <button class="income-button" type="submit">Set Income</button>
                </div>
                <div>

                  <input type="number" id="bonus-amount" placeholder="Enter bonus amount">
                  <button class="bonus-button" type="submit">Add Bonus</button>
                </div>
                <div>

                  <input type="number" id="sidejob-amount" placeholder="Enter side job amount">
                  <button class="sidejob-button" type="submit">Add Side Job</button>
                </div>
                <div>

                  <input type="number" id="loanpayback-amount" placeholder="Enter loan payback amount">
                  <button class="loanpayback-button" type="submit">Add Loan Payback</button>
                </div>
              </form>
            </div>
          </section>
        </div>
      </div>
      <!-- <section id="expenses-section">
        <h2>Budget Overview</h2>
        <p>Total Budget: $<span id="total-budget">0.00</span></p>
        <p>Total Expenses: $<span id="total-expenses">0.00</span></p>
        <p>Remaining Budget: $<span id="remaining-budget">0.00</span></p>
      </section> -->
      <div class="expenses-wrapper" hidden>
        <section id="expenses-section">
          <div class="expense-form-wrapper">
            <form id="expense-form">
              <input type="text" id="expense-name" placeholder="Expense Name" required>
              <input type="number" id="expense-amount" placeholder="Amount" required>
              <button class="submit-button" type="submit">Add Expense</button>
            </form>
          </div>
          <section id="expense-list">
            <!-- <h2>Expense List</h2> -->
            <ul id="expenses"></ul>
          </section>
        </section>
      </div>
      <div class="savings-wrapper" hidden>
        <section id="savings-section">
          <div class="savings-wrapper">
            <form id="savings-form">
              <input type="number" id="savings-amount" placeholder="Enter your savings goal" required>
              <button class="submit-button" type="submit">Set Savings Goal</button>
            </form>
          </div>
          <div id="savings-display">
            <p>Savings Goal: $<span id="savings-goal">0.00</span></p>
          </div>
        </section>
      </div>
    </main>
  </div>
  <script src="scripts/index.js"></script>

</body>

</html>
